<div class="drag-n-drop-container" [style]="{height: height + 'px', width: width + 'px'}">
  <ng-container *ngFor="let item of items; let i = index">
    <app-tile cdkDrag
    cdkDragBoundary=".drag-n-drop-container"
    [cdkDragFreeDragPosition]="{
      y:item.y,
      x:item.x
    }"
    (cdkDragMoved)="handleMove($event, i)" (cdkDragEnded)="handleDrop($event, i)"  [width]="item.width" [height]="item.height" [background]="item.color">
      <h1>{{item.label}}</h1>
    </app-tile>
  </ng-container>
</div>
